<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="specialdesign.css">
    <meta charset="UTF-8">
</head>
<body>
    <a href="index.html">
        <button class="turnhome">
            Turn HomePage
        </button>
    </a>
    <form class="form">
        <span class="signup">Your Account</span>
        <input placeholder="Name" class="form-info">
        <input placeholder="Surname" class="form-info">
        <input placeholder="Nickname" class="form-info">
        <br>
        <div class="form-radio">
            <input id="steam" type="radio" value="Steam" name="radio" class="radio-button">
            <label for="Steam">Steam</label>
            <input id="epic" type="radio" value="Epic" name="radio" class="radio-button">
            <label for="Epic">Epic</label>
            <input id="discord" type="radio" value="Discord" name="radio" class="radio-button">
            <label for="Discord">Discord</label>
        </div>
        <br>
        <div class="form-accept">
            <input id="okayToEmail" type="checkbox">
            <label for="okayToEmail" class="checkbox">
              Accept to serving information to StBSP-042
            </label>
        </div>
        <br>
        <button class="form-submit">
            Send
        </button>
    </form>
</body>
</html>
